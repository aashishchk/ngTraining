<h1>User</h1>
<app-new-user></app-new-user>
<h1>User List</h1>
<div class="row">
  <div class="col-sm-3 mb-5" *ngFor="let user of userlist$ | async">
    <div class="card" style="width: 18rem; height:150px">
      <div class="card-body">
        <h5 class="card-title">{{ user.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ user.company.name}}</h6>
        <p class="card-text">{{user.company.catchPhrase}}</p>
      </div>
    </div>
  </div>
</div>
